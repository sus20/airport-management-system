name: Build and Push Airport UI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker tag for the image"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker Image
        run: |
          docker build -t sussap/airport-management-ui:${{ github.event.inputs.tag }} airport-management-ui

      - name: Push Docker Image
        run: |
          docker push sussap/airport-management-ui:${{ github.event.inputs.tag }}