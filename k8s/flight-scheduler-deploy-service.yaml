apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-scheduler
  namespace: airport-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-scheduler
  template:
    metadata:
      labels:
        app: flight-scheduler
    spec:
      containers:
        - name: flight-scheduler
          image: sussap/flight-scheduler-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: flight-scheduler-config
---
apiVersion: v1
kind: Service
metadata:
  name: flight-scheduler
  namespace: airport-management
spec:
  type: NodePort
  selector:
    app: flight-scheduler
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080