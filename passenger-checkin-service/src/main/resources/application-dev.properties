spring.application.name=Passenger Check-In Service

# MongoDB
spring.data.mongodb.uri=mongodb://root:example@localhost:27018/passengers?authSource=admin

# Kafka
spring.kafka.bootstrap-servers=localhost:9093

## Consumer
spring.kafka.consumer.group-id=passenger-checkin-service
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.value.default.type=com.airport.passenger_checkin_service.domain.event.FlightEvent

# Topics
app.kafka.topic.flights=flights-topic
app.kafka.topic.passenger-checkins=checkins-topic